<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


    <!-- CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href=""><i class="bi bi-border-all"></i>Overview</a></li>
                    <li><a href=""><i class="bi bi-cash-stack"></i>Budget</a></li>
                    <li><a href=""><i class="bi bi-calendar"></i>Scheduler</a></li>
                    <li><a href=""><i class="bi bi-bar-chart"></i>Reports</a></li>
                </ul>


                <ul>
                    <span class="account-title">Accounts</span>
                    <li><a href=""><i class="bi bi-wallet2"></i>All Transactions</a></li>
                    <li><a href=""><i class="bi bi-credit-card-2-back"></i>Credit</a></li>
                    <li><a href=""><i class="bi bi-credit-card-2-back"></i>Loan <span
                                class="account-detail-green">($4,293)</span></a></li>
                    <li><a href=""><i class="bi bi-credit-card-2-back"></i>Loan <span
                                class="account-detail-red">($24,005)</span></a></li>
                </ul>
            </nav>
        </header>

        <main>
            {% block body%} {% endblock%}

        </main>
    </div>

    <!-- Modals Windows -->
    <div class="modal-1 modal">
        <div class="modal-header">
            <i class="bi bi-x close-modal"></i>
            <h2>Add</h2>
            <button class="button-primary-big">Income</button>
            <button class="button-medium">Expense</button>
        </div>
        <div class="modal-body">
            <form action="">
                <section>
                    <h2>Category</h2>
                    <button class="button-label">Work</button>
                    <button class="button-label">Travel</button>
                    <button class="button-label">Shopping</button>
                    <button class="button-label">House</button>
                    <button class="button-label">Bank</button>
                </section>
                <section class="">
                    <h2>Information</h2>
                    <div class="input-group">
                        <div>
                            <div class="input flex-column">
                                <h3>Amount</h3>
                                <input type="number" name="amount" id="" placeholder="Amount">
                                <i class="bi bi-cash input-icon"></i>
                            </div>
                            <div class="input flex-column">
                                <h3>Account</h3>
                                <select name="" id="">
                                    <option value="0">Select Account</option>
                                    <option value="">Account 2</option>
                                </select>
                                <i class="bi bi-wallet2 input-icon"></i>
                            </div>
                            <div class="input flex-column">
                                <h3>Date</h3>
                                <input type="date" name="" id="">
                                <i class="bi bi-calendar input-icon"></i>
                            </div>
                        </div>
                        <div class="input flex-column detail-input">
                            <h3>Details</h3>
                            <input type="text" name="" id="" placeholder="Details">
                        </div>
                    </div>

                    <div class="flex-column save-changes">
                        <button type="submit" class="button-primary-big">Save Changes</button>
                        <span class="text-detail">Save and add another</span>
                    </div>

                </section>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>



</body>

</html>
