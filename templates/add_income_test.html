{% extends 'layout.html' %}
{% block body%}

{%with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{%endfor%}
{%endif%}
{%endwith%}

<form action="/add_income" method="POST">

    <input type="text" name="name">
    <input type="number" name="price">

    <button type="submit">Save</button>

</form>

{% endblock %}
