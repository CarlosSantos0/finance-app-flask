{% extends 'landing_layout.html' %}
{% block body%}


<section class="register-photo ">
    <div class="form-container">
        <form method="post" action="/login">
            <h2 class="text-center"><strong>Login</strong></h2>

            {%with message = get_flashed_messages()%}
            {% if message %}
            <span class="d-block text-center my-4 text-danger">Email or Password incorrect, please try again</span>
            {%endif%}
            {%endwith%}

            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required />
            </div>
            <div class="mb-3"><input type="password" class="form-control" name="password" placeholder="Password"
                    required />
            </div>

            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log in</button></div><a
                class="already" href="/register">Do not you have an account yet? Register here.</a>
        </form>
    </div>
</section>

{%endblock%}
